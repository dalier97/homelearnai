name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: laravel
          POSTGRES_PASSWORD: 12345
          POSTGRES_DB: learning_app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, pdo, pdo_pgsql, xml, curl, zip, bcmath, intl
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.3-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.3-composer-

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress

    - name: Install NPM dependencies
      run: npm ci

    - name: Generate application key
      run: php artisan key:generate

    - name: Set up database
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: learning_app_test
        DB_USERNAME: laravel
        DB_PASSWORD: 12345
      run: |
        mkdir -p storage/temp
        php artisan migrate --force

    - name: Build frontend assets
      run: npm run build

    - name: Run PHP linting
      run: ./vendor/bin/pint --test

    - name: Run PHPStan static analysis
      run: ./vendor/bin/phpstan analyse

    - name: Run PHPUnit tests
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: learning_app_test
        DB_USERNAME: laravel
        DB_PASSWORD: 12345
        CACHE_STORE: array
        SESSION_DRIVER: array
        APP_ENV: testing
        APP_URL: http://localhost
        APP_DEBUG: false
        TMPDIR: ${{ github.workspace }}/storage/temp
      run: composer run test:ci

    - name: Run JavaScript linting
      run: npm run lint
      continue-on-error: true

    - name: Run TypeScript checks
      run: npm run type-check
      continue-on-error: true

  e2e:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: laravel
          POSTGRES_PASSWORD: 12345
          POSTGRES_DB: learning_app_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, pdo, pdo_pgsql, xml, curl, zip, bcmath, intl

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        composer install --prefer-dist --no-progress
        npm ci
        npx playwright install --with-deps chromium

    - name: Prepare application
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: learning_app_e2e
        DB_USERNAME: laravel
        DB_PASSWORD: 12345
        APP_ENV: testing
      run: |
        cp .env.example .env
        php artisan key:generate
        php artisan migrate --force
        npm run build

    - name: Start Laravel server
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: learning_app_e2e
        DB_USERNAME: laravel
        DB_PASSWORD: 12345
        CACHE_STORE: array
        SESSION_DRIVER: file
        APP_ENV: testing
      run: |
        php artisan serve --port=8000 &
        sleep 5

    - name: Run E2E tests
      env:
        BASE_URL: http://localhost:8000
        CI: true
      run: npx playwright test --max-failures=3
      timeout-minutes: 10
      continue-on-error: true

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Security vulnerability scan
      run: composer audit
      continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        coverage: none

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Check PSR-12 compliance
      run: ./vendor/bin/pint --test

    - name: Run PHPStan analysis
      run: ./vendor/bin/phpstan analyse